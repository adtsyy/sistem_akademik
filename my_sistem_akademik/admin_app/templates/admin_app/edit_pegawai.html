<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Pegawai</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI";
            background: linear-gradient(to bottom right, #071522, #0a1f33);
            color: white;
        }

        header {
            background: #0f2a45;
            padding: 25px;
            text-align: center;
            font-size: 28px;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            margin-top: 35px;
        }

        .card {
            background: rgba(17,45,78,0.85);
            width: 40%;
            padding: 25px;
            border-radius: 18px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        select option {
            background-color: #0f2a45;
            color: white;
        }

        .button {
            background: #3f72af;
            padding: 10px 20px;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        .button:hover {
            background: #1d4e8c;
        }
    </style>
</head>

<body>

<header>Edit Pegawai</header>

<div class="wrapper">
    <div class="card">
        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="button">üíæ Simpan Perubahan</button>
            <a href="{% url 'list_pegawai' %}" class="button">‚è™ Batal</a>
        </form>
    </div>
</div>

</body>
</html>
