<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Pegawai</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #071522, #0a1f33);
            color: #e6e6e6;
        }

        header {
            background: #0f2a45;
            padding: 25px 0;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .wrapper {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        a.back {
            display: inline-block;
            margin-bottom: 15px;
            color: #6fb7ff;
            text-decoration: none;
            font-weight: bold;
        }

        a.back:hover {
            color: #a6d4ff;
        }

        .top-actions {
            margin-bottom: 15px;
            text-align: right;
        }

        a.button {
            display: inline-block;
            padding: 8px 15px;
            background: #3f72af;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            margin-left: 5px;
        }

        a.button:hover {
            background: #1d4e8c;
        }

        a.delete-button {
            background: #ff4d4d;
        }

        a.delete-button:hover {
            background: #cc0000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(17,45,78,0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.45);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background: rgba(31,65,105,0.9);
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

<header>Data Pegawai</header>

<div class="wrapper">

    <a href="{% url 'index' %}" class="back">‚üµ Kembali ke Dashboard</a>

    <div class="top-actions">
        <a href="{% url 'tambah_pegawai' %}" class="button">‚ûï Tambah Pegawai</a>
    </div>

    <table>
        <tr>
            <th>ID Pegawai</th>
            <th>Nama</th>
            <th>Jabatan</th>
            <th>Aksi</th>
        </tr>

        {% for p in pegawai_list %}
        <tr>
            <td>{{ p.id_pegawai }}</td>
            <td>{{ p.nama }}</td>
            <td>{{ p.jabatan }}</td>
            <td>
                <a href="{% url 'edit_pegawai' p.id %}" class="button">‚úè Edit</a>
                <a href="{% url 'hapus_pegawai' p.id %}" class="button delete-button">üóë Hapus</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" style="text-align:center;">Belum ada data pegawai</td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
