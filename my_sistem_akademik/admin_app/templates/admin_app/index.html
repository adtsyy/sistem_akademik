<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>

    <style>
        /* --- Reset & Dasar --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            /* WARNA TETAP: Dark Blue Gradient */
            background: linear-gradient(to bottom right, #071522, #0a1f33);
            color: #f1f1f1;
            min-height: 100vh;
        }

        /* --- Header / Navbar (WARNA TETAP: #112d4e) --- */
        header {
            background: #112d4e;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between; /* Judul Kiri, Logout Kanan */
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* --- Bagian User & Logout --- */
        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            text-align: right;
            font-size: 14px;
            color: #d7dce4;
        }

        .user-info strong {
            display: block;
            font-size: 16px;
            color: #fff;
        }

        /* --- Tombol Logout (WARNA TETAP: #d32f2f) --- */
        .btn-logout {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-logout:hover {
            background: #b71c1c;
            transform: translateY(-2px);
        }

        /* --- Container (AGAR 1 BARIS) --- */
        .container {
            max-width: 1200px; /* Diperlebar agar muat 4 card */
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            
            /* INI KUNCINYA: Memaksa 4 Kolom (1 Baris) */
            grid-template-columns: repeat(4, 1fr); 
            
            gap: 20px;
            justify-items: center;
        }

        /* --- Card (WARNA TETAP: #112d4e) --- */
        .card {
            width: 100%;
            /* Hapus max-width fix agar responsif mengikuti grid */
            padding: 25px 15px; /* Padding sedikit dikecilkan agar muat */
            border-radius: 16px;
            background: #112d4e;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: 0.3s ease;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px; /* Tinggi minimal agar seragam */
        }

        .card:hover {
            transform: translateY(-8px);
            background: #1b3d63;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .card p {
            font-size: 13px;
            color: #d7dce4;
        }

        .card i {
            font-style: normal;
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }

        /* --- Responsive: Kalau di HP tetap turun ke bawah agar terbaca --- */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* Tablet: 2 baris */
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .user-section {
                flex-direction: column;
            }
            .container {
                grid-template-columns: 1fr; /* HP: 1 baris ke bawah */
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-title">Dashboard Admin</div>

        <div class="user-section">
            <div class="user-info">
                <div>Selamat datang,</div>

            </div>
            <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
        </div>
    </header>

</body>
