<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hapus SPP</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #071522, #0a1f33);
            color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            padding: 30px;
            background: rgba(17,45,78,0.9);
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.45);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 25px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            border: none;
            cursor: pointer;
        }

        .confirm { background: #ff4d4d; }
        .confirm:hover { background: #d63333; }

        .cancel { background: #3f72af; }
        .cancel:hover { background: #1d4e8c; }
    </style>
</head>
<body>

<div class="card">
    <h2>Apakah Anda yakin ingin menghapus SPP? <br>{{ object.nama }} - {{ object.bulan }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button confirm">üóë Hapus</button>
        <a href="{% url 'spp_list' %}" class="button cancel">‚è™ Batal</a>
    </form>
</div>

</body>
</html>
