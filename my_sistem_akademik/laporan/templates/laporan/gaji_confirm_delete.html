<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hapus Gaji</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #071522, #0a1f33);
            color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- Konfirmasi hapus --- */
        .card {
            padding: 30px;
            background: rgba(17,45,78,0.85);
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.45);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        h2 { margin-bottom: 25px; }

        .button { 
            display: inline-block; 
            padding: 10px 20px; 
            color: #fff; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: bold; 
            margin: 10px; 
        }

        /* --- Tombol hapus (merah) --- */
        .confirm { background: #ff4d4d; }
        .confirm:hover { background: #d63333; }

        /* --- Tombol batal (biru) --- */
        .cancel { background: #3f72af; }
        .cancel:hover { background: #1d4e8c; }

        /* --- Animasi fade-in --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<!--     KONTEN HALAMAN HAPUS       -->
<div class="card">

    <h2>
        Apakah Anda yakin ingin menghapus Gaji? <br>
        {{ object.nama_pegawai|default:object.pegawai.nama }}?
    </h2>

    <!--     FORM UNTUK KONFIRMASI       -->
    <form method="post" style="margin-top:20px;">
        {% csrf_token %}

        <!-- Tombol hapus -->
        <button type="submit" class="button confirm">üóë Hapus</button>

        <a href="{% url 'gaji_list' %}" class="button cancel">‚è™ Batal</a>
    </form>

</div>

</body>
</html>
