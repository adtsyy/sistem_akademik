<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Gaji Guru</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f8; color: #333; }
        h2 { text-align: center; margin-top: 20px; }
        .container { width: 90%; margin: auto; margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
        th { background: #3f72af; color: white; }
        tr:nth-child(even) { background: #e8f0fe; }
        a.button { display: inline-block; padding: 6px 12px; margin: 2px; background: #3f72af; color: white; text-decoration: none; border-radius: 4px; }
        a.button:hover { background: #1d4e8c; }
        .top { margin-bottom: 15px; text-align: right; }
    </style>
</head>
<body>
    <h2>Daftar Gaji Guru</h2>
    <div class="container">
        <div class="top">
            <a href="{% url 'gaji_tambah' %}" class="button">‚ûï Tambah Gaji</a>
            <a href="{% url 'laporan_home' %}" class="button">üè† Kembali</a>
        </div>
        <table>
            <tr>
                <th>Nama Guru</th>
                <th>Jabatan</th>
                <th>Gaji Pokok</th>
                <th>Aksi</th>
            </tr>
            {% for g in gaji %}
            <tr>
                <td>{{ g.nama_guru }}</td>
                <td>{{ g.jabatan }}</td>
                <td>{{ g.gaji_pokok }}</td>
                <td>
                    <a href="{% url 'gaji_edit' g.id %}" class="button">‚úèÔ∏è Edit</a>
                    <a href="{% url 'gaji_hapus' g.id %}" class="button" style="background:#ff4d4d;">üóë Hapus</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">Belum ada data Gaji.</td></tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
