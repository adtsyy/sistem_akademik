<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laporan Gaji Guru</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to bottom right, #071522, #0a1f33);
            color: #e6e6e6;
        }

        /* Header */
        header {
            background: #0f2a45;
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 1px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }

        /* Container */
        .wrapper {
            margin-top: 35px;
            display: flex;
            justify-content: center;
        }

        /* Table Card */
        .card {
            width: 92%;
            background: rgba(17, 45, 78, 0.85);
            padding: 25px;
            border-radius: 18px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.45);
            animation: fadeIn 0.6s ease;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            color: #ffffff;
        }

        th {
            background: #3f72af;
            padding: 14px;
            font-size: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.04);
        }

        tr:hover {
            background: rgba(63, 114, 175, 0.3);
            transition: 0.25s;
        }

        /* Back button */
        .back {
            display: block;
            margin: 25px 4%;
            color: #6fb7ff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .back:hover {
            color: #a6d4ff;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<header>ðŸ“˜ Laporan Gaji Guru</header>

<div class="wrapper">
    <div class="card">

        <table>
            <tr>
                <th>Nama Guru</th>
                <th>Bulan</th>
                <th>Total Gaji</th>
            </tr>

            {% for g in gaji %}
            <tr>
                <td>{{ g.nama_guru }}</td>
                <td>{{ g.bulan }}</td>
                <td>Rp {{ g.jumlah|floatformat:0 }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Belum ada data gaji guru.</td></tr>
            {% endfor %}
        </table>

    </div>
</div>

<a href="/laporan/" class="back">âŸµ Kembali ke Laporan</a>

</body>
</html>
