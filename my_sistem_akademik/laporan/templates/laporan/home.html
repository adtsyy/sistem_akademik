<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Halaman Laporan</title>
<style>

    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom right, #071522, #0a1f33);
        color: #f1f1f1;
    }

    header {
        padding: 25px;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        background: #112d4e;
        color: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .container {
        max-width: 100%;          /* memastikan semua card muat dalam 1 baris */
        margin: 40px auto;
        display: flex;
        justify-content: center;
        gap: 25px;                /* jarak antar card */
        flex-wrap: nowrap;        /* mencegah turun ke baris kedua */
        overflow-x: auto;        
        padding: 0 20px;
    }

    .card {
        width: 280px;             
        padding: 28px;
        border-radius: 18px;
        background: #112d4e;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.45);
        transition: 0.3s ease;
        display: block;
        text-decoration: none;
        color: #ffffff;
        flex-shrink: 0;           
    }

    .card:hover {
        transform: translateY(-8px);
        background: #1b3d63;
        box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    }

    .card h3 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .card p {
        font-size: 15px;
        color: #d7dce4;
    }

    a.back {
        display: inline-block;
        margin: 20px 40px;
        color: #6fb7ff;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
    }

</style>

</head>

<body>

<header>Laporan Sistem Akademik</header>

<a href="{% url 'index' %}" class="back">‚üµ Kembali ke Dashboard</a>

<div class="container">

    <a href="{% url 'rapor_list' %}" class="card">
        <h3>üìò Laporan Rapor</h3>
        <p>Daftar nilai rapor siswa</p>
    </a>

    <a href="{% url 'spp_list' %}" class="card">
        <h3>üí∞ Laporan SPP</h3>
        <p>Status pembayaran SPP siswa</p>
    </a>

    <a href="{% url 'gaji_list' %}" class="card">
        <h3>üë®‚Äçüè´ Laporan Gaji Guru</h3>
        <p>Informasi gaji guru</p>
    </a>

</div>

</body>
</html>
