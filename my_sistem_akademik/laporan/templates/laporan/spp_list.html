<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar SPP</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #071522, #0a1f33);
            color: #e6e6e6;
        }

        header {
            background: #0f2a45;
            padding: 25px 0;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .wrapper {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        a.back {
            display: inline-block;
            margin-bottom: 15px;
            color: #6fb7ff;
            text-decoration: none;
            font-weight: bold;
        }
        a.back:hover {
            color: #a6d4ff;
        }

        .top-actions {
            margin-bottom: 15px;
            text-align: right;
        }

        a.button {
            display: inline-block;
            padding: 8px 15px;
            background: #3f72af;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            margin-left: 5px;
        }

        a.button:hover {
            background: #1d4e8c;
        }

        a.delete-button {
            background: #ff4d4d;
        }

        a.delete-button:hover {
            background: #cc0000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(17,45,78,0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.45);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background: rgba(31,65,105,0.9);
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.05);
        }

        input.search-box {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            margin-right: 5px;
        }

        button.search-button {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button.search-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<header>Daftar SPP</header>

<div class="wrapper">
    <a href="{% url 'laporan_home' %}" class="back">‚üµ Kembali ke Laporan</a>

    <div class="top-actions">
        <!-- Form Pencarian -->
        <form method="get" style="display:inline-block; margin-right:10px;">
            <input type="text" name="id_siswa" class="search-box" placeholder="Cari ID Siswa"
                   value="{{ request.GET.id_siswa }}">
            <button type="submit" class="search-button">üîç Cari</button>
        </form>

        <a href="{% url 'spp_tambah' %}" class="button">‚ûï Tambah SPP</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID Siswa</th>
                <th>Nama</th>
                <th>Bulan</th>
                <th>Jumlah</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for s in spp %}
            <tr>
                <td>{{ s.id_siswa }}</td>
                <td>{{ s.nama }}</td>
                <td>{{ s.bulan }}</td>
                <td>{{ s.jumlah }}</td>
                <td>{{ s.status }}</td>
                <td>
                    <a href="{% url 'spp_edit' s.pk %}" class="button">‚úèÔ∏è Edit</a>
                    <a href="{% url 'spp_hapus' s.pk %}" class="button delete-button">üóë Hapus</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" style="text-align:center;">Belum ada data SPP</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
