<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laporan SPP</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to bottom right, #071522, #0a1f33);
            color: #e6e6e6;
        }

        header {
            background: #0f2a45;
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            box-shadow: 0 5px 18px rgba(0,0,0,0.4);
        }

        .wrapper {
            display: flex;
            justify-content: center;
            margin-top: 35px;
        }

        .card {
            width: 92%;
            background: rgba(17,45,78,0.85);
            padding: 25px;
            border-radius: 18px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.45);
            animation: fadeIn 0.6s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        th {
            background: #3f72af;
            padding: 14px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.07);
            text-align: center;
        }

        tr:nth-child(even) { background: rgba(255,255,255,0.04); }

        tr:hover {
            background: rgba(63,114,175,0.3);
            transition: 0.25s;
        }

        .back {
            display: block;
            margin-left: 5%;
            margin-top: 20px;
            color: #6fb7ff;
            text-decoration: none;
            font-weight: bold;
        }
        .back:hover { color: #a6d4ff; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

<header>ðŸ’° Laporan Pembayaran SPP</header>

<div class="wrapper">
    <div class="card">

        <table>
            <tr>
                <th>Nama Siswa</th>
                <th>Bulan</th>
                <th>Status Pembayaran</th>
            </tr>

            {% for s in spp %}
            <tr>
                <td>{{ s.nama_siswa }}</td>
                <td>{{ s.bulan }}</td>
                <td>{{ s.status }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Belum ada data SPP.</td></tr>
            {% endfor %}
        </table>

    </div>
</div>

<a href="/laporan/" class="back">âŸµ Kembali ke Laporan</a>

</body>
</html>
