<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hapus Rapor</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to bottom right, #071522, #0a1f33);
            color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(17,45,78,0.85);
            padding: 35px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.45);
            animation: fadeIn 0.6s ease;
            max-width: 450px;
        }

        h2 {
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            transition: 0.25s;
        }

        .confirm {
            background: #ff4d4d;
        }

        .confirm:hover {
            background: #d63333;
            transform: translateY(-3px);
        }

        .cancel {
            background: #3f72af;
        }

        .cancel:hover {
            background: #1d4e8c;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>
        Apakah Anda yakin ingin menghapus Rapor?<br><br>
        <strong>{{ object.nama }} - {{ object.kelas }}</strong>
    </h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button confirm">üóë Hapus</button>
        <a href="{% url 'rapor_list' %}" class="button cancel">‚è™ Batal</a>
    </form>
</div>

</body>
</html>
