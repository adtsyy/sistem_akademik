<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rapor</title>
    <style>
        body { font-family: "Segoe UI", sans-serif; background: #071522; color: #fff; display: flex; justify-content: center; padding-top: 50px; }
        .card { width: 400px; background: #112d4e; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { text-align: center; border-bottom: 2px solid #3f72af; padding-bottom: 10px; margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #dbe2ef; }
        input, select, textarea { 
            width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none; 
            background: rgba(255,255,255,0.1); color: white; box-sizing: border-box;
        }
        
        .btn-save { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn-save:hover { background: #218838; }
        .btn-cancel { display: block; text-align: center; margin-top: 15px; color: #aaa; text-decoration: none; }
        .readonly-field { background: rgba(0,0,0,0.3); color: #888; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="card">
    <h2>‚úèÔ∏è Edit Rapor</h2>
    <p style="text-align:center; font-size:14px; color:#aaa; margin-bottom:20px;">
        {{ form.instance.nama }} ({{ form.instance.kelas }})
    </p>

    <form method="post">
        {% csrf_token %}

        <label>Siswa (Read Only)</label>
        <input type="text" value="{{ form.instance.nama }}" class="readonly-field" readonly>
        <div style="display:none;">{{ form.siswa }}</div> <label>Rata-rata (Hitungan Sistem)</label>
        {{ form.rata_rata }}

        <label>Predikat</label>
        {{ form.predikat }}

        <label>Keterangan</label>
        {{ form.keterangan }}

        <div style="display:none;">{{ form.nilai_mapel }}</div>

        <button type="submit" class="btn-save">üíæ Simpan Perubahan</button>
        <a href="{% url 'rapor_list' %}" class="btn-cancel">Batal</a>
    </form>
</div>

</body>
</html>
