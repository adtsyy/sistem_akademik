<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Rapor{% else %}Tambah Rapor{% endif %}</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to bottom right, #071522, #0a1f33);
            color: #e6e6e6;
        }

        header {
            background: #0f2a45;
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            box-shadow: 0 5px 18px rgba(0,0,0,0.4);
        }

        .wrapper {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            padding: 0 20px;
        }

        .card {
            width: 45%;
            background: rgba(17,45,78,0.85);
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.45);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 18px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        /* Style dropdown options */
        select option {
            background-color: #0f2a45;
            color: white;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #3f72af;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        .button:hover {
            background: #1d4e8c;
        }
    </style>
</head>
<body>

<header>
    {% if form.instance.pk %}Edit Rapor{% else %}Tambah Rapor{% endif %}
</header>

<div class="wrapper">
    <div class="card">

        <form method="post">
            {% csrf_token %}

            <label>Siswa</label>
            {{ form.siswa }}

            <label>Mata Pelajaran 1</label>
            {{ form.mapel1 }}

            <label>Mata Pelajaran 2</label>
            {{ form.mapel2 }}

            <label>Mata Pelajaran 3</label>
            {{ form.mapel3 }}

            <button type="submit" class="button">üíæ Simpan</button>
            <a href="{% url 'rapor_list' %}" class="button">‚è™ Batal</a>
        </form>

    </div>
</div>

</body>
</html>
