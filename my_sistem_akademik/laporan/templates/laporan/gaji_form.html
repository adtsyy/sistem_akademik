<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Gaji{% else %}Tambah Gaji{% endif %}</title>
    <style>
        /* --- Style dasar halaman --- */
        body {
            margin:0;
            font-family:"Segoe UI";
            background:linear-gradient(to bottom right,#071522,#0a1f33);
            color:white;
        }

        /* --- Header judul halaman --- */
        header {
            background:#0f2a45;
            padding:25px;
            text-align:center;
            font-size:28px;
            font-weight:600;
        }

        /* --- Wrapper --- */
        .wrapper {
            display:flex;
            justify-content:center;
            margin-top:35px;
        }

        /* --- Kartu form --- */
        .card {
            background:rgba(17,45,78,0.85);
            width:45%;
            padding:25px;
            border-radius:18px;
            box-shadow:0 8px 25px rgba(0,0,0,0.45);
        }

        /* --- Label form --- */
        label {
            display:block;
            margin-bottom:8px;
            font-weight:bold;
        }

        /* --- Input & select --- */
        select, input {
            width:100%;
            padding:10px;
            border:none;
            border-radius:8px;
            margin-bottom:18px;
            background:rgba(255,255,255,0.1);
            color:white;
        }

        /* --- Style tombol --- */
        .button {
            display:inline-block;
            padding:10px 20px;
            background:#3f72af;
            color:white;
            border-radius:8px;
            text-decoration:none;
            font-weight:bold;
            margin-right:10px;
        }

        .button:hover { background:#1d4e8c; }

        /* --- Warna dropdown list --- */
        select option {
            background-color: #0f2a45;
            color: white;
        }
    </style>
</head>

<body>

<!--            HEADER UTAMA           -->
<header>
    {% if form.instance.pk %}Edit Gaji{% else %}Tambah Gaji{% endif %}
</header>

<!--          WRAPPER KONTEN TENGAH           -->
<div class="wrapper">
    <div class="card">

        <!--               FORM GAJI                 -->
        <form method="POST">
            {% csrf_token %}

            <!-- Input Pegawai -->
            <label>Pegawai</label>
            {{ form.pegawai }}

            <!-- Input Gaji Pokok -->
            <label>Gaji Pokok</label>
            {{ form.gaji_pokok }}

            <!-- Input Tunjangan Jabatan -->
            <label>Tunjangan Jabatan</label>
            {{ form.tunjangan_jabatan }}

            <!-- Input Keterangan Tunjangan -->
            <label>Keterangan Tunjangan</label>
            {{ form.keterangan_tunjangan }}

            <!-- Tombol Simpan & Batal -->
            <button type="submit" class="button">üíæ Simpan</button>
            <a href="{% url 'gaji_list' %}" class="button">‚è™ Batal</a>
        </form>

    </div>
</div>

</body>
</html>
