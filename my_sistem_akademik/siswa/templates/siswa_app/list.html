<!DOCTYPE html>
<html>
<head>
    <title>Data Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Data Siswa</h2>
        <a href="{% url 'siswa_tambah' %}" class="btn btn-primary">+ Tambah Siswa</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nama</th>
                <th>NIS</th>
                <th>Kelas</th>
                <th>Tanggal Lahir</th>
                <th width="200px">Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for s in siswa %}
            <tr>
                <td>{{ s.nama }}</td>
                <td>{{ s.nis }}</td>
                <td>{{ s.kelas }}</td>
                <td>{{ s.tanggal_lahir }}</td>
                <td>
                    <a href="{% url 'siswa_detail' s.nis %}" class="btn btn-info btn-sm">Detail</a>
                    <a href="{% url 'siswa_edit' s.nis %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'siswa_hapus' s.nis %}" class="btn btn-danger btn-sm">Hapus</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center text-muted">Belum ada data siswa</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
