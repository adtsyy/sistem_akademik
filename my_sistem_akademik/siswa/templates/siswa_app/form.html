<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Sistem Akademik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to bottom right, #071522, #0a1f33);
            color: #f1f1f1;
        }

        header {
            padding: 25px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            background: #112d4e;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .form-card {
            background: #112d4e;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .form-card h2 {
            color: #a8d5ff;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #a8d5ff;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #1b3d63;
            border-radius: 6px;
            background: #0d1f33;
            color: #d7dce4;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            border-color: #3498db;
            background: #1b3d63;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-simpan {
            background: #27ae60;
            color: white;
        }

        .btn-simpan:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn-batal {
            background: #666;
            color: white;
        }

        .btn-batal:hover {
            background: #555;
        }

        .error-message {
            background: #c0392b;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .help-text {
            color: #7f8c8d;
            font-size: 12px;
            margin-top: 4px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
            }

            .form-card {
                padding: 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>üìã {{ title }}</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-card">
            <h2>{{ title }}</h2>

            <form method="POST">
                {% csrf_token %}

                {% if form.non_field_errors %}
                    <div class="error-message">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}

                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <div class="help-text">{{ field.help_text|safe }}</div>
                        {% endif %}
                        {% if field.errors %}
                            <div class="error-message">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="form-actions">
                    <button type="submit" class="btn btn-simpan">üíæ Simpan</button>
                    <a href="{% url 'siswa_list' %}" class="btn btn-batal">‚Üê Batal</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
