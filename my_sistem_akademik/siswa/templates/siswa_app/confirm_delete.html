<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus Siswa - Sistem Akademik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to bottom right, #071522, #0a1f33);
            color: #f1f1f1;
        }

        header {
            padding: 25px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            background: #112d4e;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .delete-card {
            background: #112d4e;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .delete-card h2 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .delete-card p {
            color: #d7dce4;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        .delete-card strong {
            color: #ffd700;
        }

        .warning-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .btn-hapus {
            background: #e74c3c;
            color: white;
        }

        .btn-hapus:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-batal {
            background: #666;
            color: white;
        }

        .btn-batal:hover {
            background: #555;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                margin: 30px auto;
            }

            .delete-card {
                padding: 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                flex: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ—‘ Hapus Siswa</h1>
    </header>

    <div class="container">
        <div class="delete-card">
            <span class="warning-icon">âš </span>
            <h2>Konfirmasi Penghapusan</h2>
            <p>Apakah Anda yakin ingin menghapus siswa <strong>{{ siswa.nama }}</strong> ({{ siswa.nis }})?</p>
            <p style="color: #ff6b6b; font-size: 12px;">Data yang dihapus tidak dapat dipulihkan.</p>

            <form method="POST" style="display: inline;">
                {% csrf_token %}
                <div class="form-actions">
                    <button type="submit" class="btn btn-hapus">Ya, Hapus Siswa</button>
                    <a href="{% url 'siswa_list' %}" class="btn btn-batal">Batal</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
