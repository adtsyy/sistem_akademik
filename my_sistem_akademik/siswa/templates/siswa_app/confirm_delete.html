<!DOCTYPE html>
<html>
<head>
    <title>Hapus Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h4>Hapus Siswa</h4>
        <p>Apakah Anda yakin ingin menghapus siswa <strong>{{ siswa.nama }}</strong> ({{ siswa.nis }})?</p>

        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-danger">Ya, Hapus</button>
            <a href="{% url 'siswa_list' %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</div>

</body>
</html>
