<!DOCTYPE html>
<html>
<head>
    <title>Detail Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Detail Siswa</h2>

    <div class="card p-4 shadow-sm">
        <p><strong>Nama:</strong> {{ siswa.nama }}</p>
        <p><strong>NIS:</strong> {{ siswa.nis }}</p>
        <p><strong>Kelas:</strong> {{ siswa.kelas }}</p>
        <p><strong>Alamat:</strong> {{ siswa.alamat }}</p>
        <p><strong>Tanggal Lahir:</strong> {{ siswa.tanggal_lahir }}</p>

        <a href="{% url 'siswa_edit' siswa.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'siswa_hapus' siswa.id %}" class="btn btn-danger">Hapus</a>
        <a href="{% url 'siswa_list' %}" class="btn btn-secondary">Kembali</a>
    </div>
</div>

</body>
</html>
