<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru</title>

    <style>
        /* --- Reset & Dasar --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            /* WARNA DISAMAKAN DENGAN ADMIN (Dark Blue Gradient) */
            background: linear-gradient(to bottom right, #071522, #0a1f33);
            color: #f1f1f1;
            min-height: 100vh;
        }

        /* --- Header / Navbar (WARNA SAMA: #112d4e) --- */
        header {
            background: #112d4e;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between; /* Judul Kiri, User Kanan */
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* --- Bagian User & Logout --- */
        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            text-align: right;
            font-size: 14px;
            color: #d7dce4;
        }

        .user-info strong {
            display: block;
            font-size: 16px;
            color: #fff;
        }

        /* --- Tombol Logout (WARNA MERAH SAMA) --- */
        .btn-logout {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-logout:hover {
            background: #b71c1c;
            transform: translateY(-2px);
        }

        /* --- Container --- */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            /* Mengatur agar sejajar ke samping (responsive) */
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        /* --- Card (WARNA SAMA: #112d4e) --- */
        .card {
            width: 100%;
            /* Agar ukuran seragam dengan admin */
            max-width: 300px; 
            padding: 30px 20px;
            border-radius: 16px;
            background: #112d4e;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: 0.3s ease;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 220px;
        }

        .card:hover {
            transform: translateY(-8px);
            background: #1b3d63;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 8px;
            margin-top: 10px;
        }

        .card p {
            font-size: 13px;
            color: #d7dce4;
        }

        .card-icon {
            font-size: 48px;
            margin-bottom: 10px;
            display: block;
        }

        /* --- Responsive --- */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .user-section {
                flex-direction: column;
            }
            .user-info {
                text-align: center;
            }
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-title">Dashboard Guru</div>

        <div class="user-section">
            <div class="user-info">
                <div>Selamat datang,</div>
                <strong>{{ user.username }}</strong>
            </div>
            <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
        </div>
    </header>

    <div class="container">
        
        <a href="{% url 'absen_siswa' %}" class="card">
            <div class="card-icon">üìù</div>
            <h2>Absen Siswa</h2>
            <p>Input & Lihat Absensi</p>
        </a>
        
        <a href="#" class="card">
            <div class="card-icon">üìÖ</div>
            <h2>Jadwal</h2>
            <p>Jadwal Mengajar</p>
        </a>

        <a href="{% url 'input_nilai' %}" class="card">
            <div class="card-icon">üìä</div>
            <h2>Input Nilai</h2>
            <p>Entry Nilai Siswa</p>
        </a>

    </div>

</body>
</html>
